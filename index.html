<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map by Google map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #map{
            height: 500px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap(){
    var location = {lat:26.802011  , lng: 75.840158};
    var map = new google.maps.Map(document.getElementById('map'),{
        zoom:16,
        center : location
    });

    var marker = new google.maps.Marker({
        position : location,
        map : map,
    });
}
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA3oidJYCwPwqq7TxPysUpzKgncVYI5SY&callback=initMap"></script>
</body>
</html>
